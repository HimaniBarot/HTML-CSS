<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="flex-wrapper d-flex">
        <!-- <div class="aside-div w100 h100 d-flex flex-column"> -->
        <aside class="flex-aside aside-div w100 h100 d-flex flex-column h100">
            <ul class="aside-logo aside-list w100 align-center pt-10">
                <li class="list-logo">
                    <img class="mr-12" src="assets/svg/circle.svg" alt="calendar" width="15px">POLKA
                </li>
            </ul>
            <div class="w100 h100 d-flex flex-column">
                <div class="ul1 mt-24 ul-margin">
                    <ul class="aside-list" style="border-bottom: solid green;">
                        <li class="list-items"><img class="mr-12" src="assets/svg/circle.svg" alt="calendar"
                                width="15px">Meetings
                        </li>
                        <li class="list-items"><img class="mr-12" src="assets/svg/calendar.svg" alt="calendar"
                                width="15px">Calendar
                        </li>
                        <li class="list-items"><img class="mr-12" src="assets/svg/power.svg" alt="calendar"
                                width="15px">Compare</li>
                    </ul>
                </div>
                <div class="ul2 mt-24 ul-margin">
                    <ul class="aside-list">
                        <li class="list-items"><img class="mr-12" src="assets/svg/account.svg" alt="calendar"
                                width="15px">Account</li>
                        <li class="list-items"><img class="mr-12" src="assets/svg/faq.svg" alt="calendar"
                                width="15px">FAQ</li>
                        <li class="list-items"><img class="mr-12" src="assets/svg/headphones.svg" alt="calendar"
                                width="15px">Product
                        </li>
                        <li class="list-items"><img class="mr-12" src="assets/svg/shield.svg" alt="calendar"
                                width="15px">Security
                        </li>
                        <li class="list-items"><img class="mr-12" src="assets/svg/sign-out.svg" alt="calendar"
                                width="15px">Sign Out
                        </li>
                    </ul>
                </div>
            </div>
        </aside>
        <!-- </div> -->
        <div class="main-div">
            <header class="header-wrapper">
                <nav class="flex-nav d-flex justify-space-between">
                    <input type="search" name="search" class="nav-search" id="nav-search"
                        placeholder="Enter a keyword here">
                    <button class="nav-btn">Upload a meeting</button>
                </nav>
            </header>
            <main class="main-wrapper">
                main
            </main>
        </div>
    </div>
</body>

</html>
